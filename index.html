<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"/>
</head>
<body>

<header>
    <h1>My To-Do List</h1>
</header>

<form>
    <input type="text" class="todo__input">
    <button class="todo__button" type="submit">
        <i class="fas fa-plus-square"></i>
    </button>
    <div class="select">
        <select name="todos" class="filter__todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>
    </div>
</form>

<div class="todo__container">
    <ul class="todo__list">

    </ul>
</div>

<script src="app.js"></script>
</body>
</html>
